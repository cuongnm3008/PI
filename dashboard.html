<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>


    <!-- ------------Google font------------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=Inter:wght@500&display=swap"
        rel="stylesheet">

    <!-- owlcarousel -->
    <link rel="stylesheet" href="libs/owlcarousel/css/owl.carousel.min.css">
    <link rel="stylesheet" href="libs/owlcarousel/css/owl.theme.default.min.css">


    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- manual css  -->
    <link rel="stylesheet" href="libs/css/reset.css">
    <link rel="stylesheet" href="libs/css/global.css">
    <link rel="stylesheet" href="libs/css/dashboard.css">
</head>

<body class="wapper">

    <header>

        <div class="wp-content ">
            <div class="preheader row">
                <div class="col-xl-3 col-lg-2">
                    <img src="images/Logo.png" alt="">
                </div>
                <div class="col-xl-3 col-lg-4">
                    <form class="search" action="" method="">
                        <input type="text" class="form-control" placeholder="Search here...">
                        <button class="btn"><img src="images/search.svg" alt=""></button>
                    </form>
                </div>
                <div class="col-xl-6 col-lg-6">
                    <ul>
                        <li class="date">
                            <input type="date" value="12/03/2022">
                        </li>
                        <li class="notification">
                            <div>
                                <img src="images/dashboard/notification.svg" alt="">
                            </div>
                        </li>
                        <li class="language">
                            <div>
                                <img src="images/dashboard/VN.svg" alt="">
                            </div>
                        </li>
                        <li class="category">
                            <select>
                                <option value="">Tiện ích</option>
                                <option value="">Option 1</option>
                                <option value="">Option 2</option>
                            </select>
                        </li>
                        <li class="user">
                            <img src="images/dashboard/avatar.jpg" alt="">
                            <span>Default_admin</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="navigation">

            </div>
        </div>


    </header>
    <main>
        <div class="statistical">

        </div>
    </main>

</body>

</html>
